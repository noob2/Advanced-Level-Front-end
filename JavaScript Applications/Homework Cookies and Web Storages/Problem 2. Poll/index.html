<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Poll</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <main>
        <section id="question">
            <h1 id="theQuestion"></h1>

            <form id="questionForm">
                <section id="answer1" class="answer">
                    <input type="radio" name="answer"/>
                    <label></label>
                </section>
                <section id="answer2" class="answer">
                    <input type="radio" name="answer"/>
                    <label></label>
                </section>
                <section id="answer3" class="answer">
                    <input type="radio" name="answer"/>
                    <label></label>
                </section>
                <section id="answer4" class="answer">
                    <input type="radio" name="answer"/>
                    <label></label>
                </section>
                <button type="button" id="previous">Previous</button>
                <button type="button" id="next">Next</button>
            </form>
            <h1 id="timeShow"></h1>
        </section>
    </main>
    <script src="js/libs/jquery-2.1.3.min.js"></script>
    <script src="js/scripts/Question.js"></script>
    <script src="js/pollSystem.js"></script>
</body>
</html>
