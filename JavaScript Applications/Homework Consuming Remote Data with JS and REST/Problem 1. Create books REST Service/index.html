<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <script src="node_modules/jquery-1.12.1.js"></script>
</head>
<body>
<div id="book-container"></div>
<label>
    <input type="text" placeholder="book title" id="book-title">
    <input type="text" placeholder="book author" id="book-author">
    <input type="text" placeholder="book isbn" id="book-isbn">
    <button id="add-book">Add Book</button>
</label>
<br>
<label>
    <input type="text" placeholder="new book title" id="new-book-title">
    <input type="text" placeholder="new book author" id="new-book-author">
    <input type="text" placeholder="new book isbn" id="new-book-isbn">
    <button id="change-book">Change Book</button>
    <button id="delete-book">Delete Book</button>
</label>

</body>
<script src="js/kinvey-libary.js"></script>
<script src="js/app.js"></script>
</html>
