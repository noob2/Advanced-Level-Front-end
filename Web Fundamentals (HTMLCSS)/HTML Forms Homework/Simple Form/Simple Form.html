<!DOCTYPE html>
<head>
    <title>Simple Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="wrapper">
		
		<header>Enter the system</header>
		<p>It is necessary to login Your account in order to sign for a course.</p>
		
		<div class="register">
			<header>Are you new? <a href="#">Register</a></header><br>
			<input type="text" id="un" placeholder="User name" /><br>
			<input type="text" id="un" placeholder="Email" /><br>
			<input type="password" id="un" placeholder="Password" /><br>
			<input type="password" id="un" placeholder="Confirm Password" /><br>
			<input type="submit" value="Register" />
		</div>
		<div class="login">
			<header>Already a student?<a href="#"> Login</a></header><br>
			<input type="text" id="un" placeholder="User name" /><br>
			<input type="password" id="un" placeholder="Password" /><br>
			<input type="checkbox" id="ch">
			<label for="ch">Remember me?</label>
			<input type="submit" value="Login" /><br><br>
			<a href="#">Forgotten Password</a>
		</div>
	</div>
</body>
